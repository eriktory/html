<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <!-- 
        La esctructura básica de un formulario se compone de cuatro elementos:

        form -> es la etiqueta que engloba nuestro formulario
        label -> sirve para escribir el nombre del campo a rellenar debe tener el atributo [for] al cual se le indica un [id] que lo que hará será emparejar el <label> con el <input> correspondiente.
        input -> sirve para crear un campo que permitirá al usuario interactuar
        button -> crea un botón que permirirá enviar el formulario

    -->

    <form>
        <!-- <label for="name">Nombre</label>
        <input id="name"> -->
        <label>
            Nombre
            <input>
        </label>
        <button>Enviar formulario</button>
    </form>


</body>
</html>
